name: Prettier Format Check

on:
  push:
    branches:
      - main
      - "**"

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 23

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Run Prettier check
    - name: Run Prettier
      run: npm run format:check